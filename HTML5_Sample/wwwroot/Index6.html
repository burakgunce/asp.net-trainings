<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> input kullanımı</title>
</head>
<body>

    <span>Button <input type="button" value="Kaydet" /></span>
    
    <input type="checkbox" checked value="cb1" />

    <span>
        color box
        <input type="color"/>
    </span>

    <span>
        date ve datetime
        <input type="date"  />
        <input type="datetime"  />
    </span>

    <span>
        file select
        <input type="file" />
    </span>

    <span>
        image
        <input type="image" src="images/Ekran Görüntüsü (18).png" width="200px" />
    </span>

    <span>
        sayısal gırıs ıcın
        <input type="number" min="1" max="100" value="5" />
    </span>

    <span>
        password ınput
        <input type="password" />
    </span>

    <span>
        radio button
        <input type="radio" checked name="rd"/> <!--bırden fazla rdaio button olunca ısımlerı aynı verırsen sadece bırı secılebılır-->
    </span>

    <span>
        textbox
        <input type="text" />
        <input type="text" placeholder="Kullanıcı Adı" />
    </span>

    <span>
        masked input
        <input type="tel" />
        <input type="email" />
        <input type="url" />
    </span>

    <span>
        submıt ve reset
        <input type="submit" value="Save" />
        <input type="reset" value="Clear" />
    </span>

</body>
</html>
