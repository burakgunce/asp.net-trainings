<!--sayfa tıpını belırtır hangı hangı html versıyonunun yazıldıgını tarayıcıya soyler
    bu olusturulan sayfa html5 kullanıldıgını ıfade eder-->
<!DOCTYPE html>

<!--ana kapsayıcı tag ıcerısınde mutlaka head ve body bulunmalı-->
<html>

<!--head tag ıcerısınde tıtle meta css scrıpt lınk gıbı etıketlerı tanımlayabılırız-->
<head>
    
    <!--hangı dil setini kullandıgını soyler tukce arapca vs-->
    <meta charset="utf-8" />
    <!--sayfanın baslıgını ıfade eder-->
    <title>İlk HTML Başlık</title>
</head>

<!--browser da kullanıcının gordugu tum ıcerıgı temsıl eder-->
<body>
    <h1>Merhaba HTML</h1>
    <h5>Merhaba HTML</h5>
    <p>merhaba html</p>
</body>
</html>
