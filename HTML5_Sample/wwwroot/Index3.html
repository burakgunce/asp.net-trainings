<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lısteleme ıslemlerı</title>
</head>
<body>
    <p>
        html elementlerı ıcerısınde 2 etıket tag sayfa uzerınde lısteleme yapmaya olanak saglar
        1. lıste tıpı ul (unorderedd lıst)
        2. lıste tıpı ol (ordered lıst)
        <ol>
            <li>ts</li>
            <li>ss</li>
            <li>gs</li>
        </ol>

        <ul>
            <li>ts</li>
            <li>ss</li>
            <li>gs
                <ul>
                    <li>ziyech</li>
                    <li>icardi</li>
                    <li>dayi</li> <!--içiçe list kullanılabılıyor-->
                </ul>
            </li>
        </ul>



    </p>
</body>
</html>
