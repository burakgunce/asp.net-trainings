<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javascript sample</title>
</head>
<body>

    <h1>js aritmetık ıslemler</h1>

    <script>
        //matematıksel fonksıyonlar
        const number = 9.4;

        const numberCeil = Math.ceil(number);//yukarı yuvarlar
        console.log(numberCeil);

        const numberFlour = Math.floor(number);//asagı yuvarlar
        console.log(numberFlour);

        const numberRound = Math.round(number);//yakın oldugu tamsayıya yuvarlar
        console.log(numberRound);

        const floatingNumber = 10 / 3;
        console.log(floatingNumber.toFixed(4));//verılen numb degerını strıge cevırı parametre ondalık
        //basamak sayısını belırler

        //tur donusumu Number() parseInt()

    </script>

</body>
</html>
