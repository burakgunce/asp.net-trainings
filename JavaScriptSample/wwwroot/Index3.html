<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>form tasarımı</title>
</head>
<body>

    <form onsubmit="return ValidateForm()">
        <table>
            <tr>
                <th>etıket(tag)</th>
                <th>kontrol(ınput)</th>
                <th>acıklama</th>
                <th>uyarı</th>
            </tr>
            <tr>
                <td>kullanıcı adı : </td>
                <td><input type="text" id="txtKullaniciAd" name="txtKullaniciAdi"/></td>
                <td id="txtKullaniciAciklama"></td>
                <td id="txtKullaniciUyari"></td>
            </tr>
            <tr>
                <td>Şifre</td>
                <td><input type="password" id="passwordId" name="txtPassword" onchange="UzunlukHesapla()"/></td>
                <td id="txtPasswordkAciklama">KArakter Sayısı : <span id="KarakterSayisi"></span></td>
                <td id="txtPasswordUyari"></td>
            </tr>
            <tr>
                <td>Aktif Kullanıcı : </td>
                <td><input type="checkbox" id="checkId" name="chkActive"/></td>
                <td id="chkAktifKullaniciAciklama"></td>
                <td id="chkAktifKullaniciUyari"></td>
            </tr>
            <tr>
                <td>Renk : </td>
                <td>
                    Mavi : <input type="radio" name="optRenk" value="Blue" />
                    Yeşil : <input type="radio" name="optRenk" value="Green" />
                    Kırmızı : <input type="radio" name="optRenk" value="Red" />
                </td>
                <td id="arkaPlan"></td>
                <td></td>
            </tr>
            <tr>
                <td>Dosya Seç : </td>
                <td><input type="file" id="fileId" name="fileYukle" /></td>
                <td id="DosyaAdi"></td>
                <td id="DosyaTipi"></td>
            </tr>
            <tr>
                <td>Notlar : </td>
                <td>
                    <textarea id="txtAreaId" name="txtNotlar">
                        1.Not satırı
                        2.Not satırı
                    </textarea>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Ay : </td>
                <td>
                    <select id="selectId" name="cmbAy">
                        <option>Ocak</option>
                        <option>Şubat</option>
                        <option>Mart</option>
                        <option>Nisan</option>
                    </select>
                </td>
                <td id="cmbAyAciklama"></td>
                <td></td>
            </tr>
        </table>
        <button type="button" id="buttonId" name="btnSample">Sample</button>
        <button type="submit" id="submitId" name="btnSubmit">Kaydet</button>
    </form>

    <script src="js/form.js"></script>

</body>
</html>
